<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preference Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form>
    <div>
      <label for="flavor">Would you prefer chocolate or vanilla?</label><br>
      <input type="text" id="flavor" name="flavor" required pattern="[Cc]hocolate|[Vv]anilla">
    </div>
    <div>
      <label for="quantity">How many would you like?</label><br>
      <input type="number" id="quantity" name="quantity" min="1" max="100" required>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
